#sum of all the digits of a number
include <stdio.h>
/* Include other headers as needed */
int main()
{ 
  int n,N,i,a;
  scanf("%d",&N);
  for(i=0;i<N;i++){
    scanf("%d",&n);
    int sum=0;
    while(n!=0){
      a=n%10;
      n=n/10;
      sum=sum+a;
    }
    printf("%d\n",sum);
  }
    /* Enter your code here. Read input from STDIN. Print output to STDOUT */
    return 0;
}

#compare reverse and original number
#include <stdio.h>
/* Include other headers as needed */
int main()
{
  int a,b,n;
  scanf("%d",&n);
  for(int i=1;i<=n;i++){
    scanf("%d",&a);
    int abc=a;
    int rev=0;
    while(a>0){
      b=a%10;
      rev=rev*10+b;
      a=a/10;
    }
    if(abc==rev){
      printf("Equal\n");
    }
    else {
      printf("Not Equal\n");
    }
  }

}

#Add one to each digit of a number
#include <stdio.h>
/* Include other headers as needed */
int main()
{
  int n,sum,p,k,j;
  scanf("%d",&n);
  for(int i=1;i<=n;i++){
    scanf("%d",&j);
    sum=0;
    p=0;
    while(j>0){
      k=j%10+1;
      sum=sum+k*pow(10,p);
      p++;
      j/=10;
    }
    printf("%d\n",sum);
  }
    /* Enter your code here. Read input from STDIN. Print output to STDOUT */
    return 0;
}

#greatest common divisor of two integers
int gcd(int i, int j){
  // Write your code here
  int gcd,a;
  for(a=1;a<=j;a++){
    if(i%a==0 && j%a==0){
      gcd=a;
    }
  }
  return gcd;
}

#Binary to decimal conversion
int binaryToDecimal(char binary[]) {
  // Write your code here
  int n=atoi(binary);
  int sum=0,i=0;
  while(n>0){
    int r=n%10;
    sum=sum+pow(2,i)*r;
    i++;
    n=n/10;
  }
  return sum;
}
#Three Consecutive
int threeConsecutive(int a, int b, int c){
  // Write your code here
  int cou,p=0;
  if(a<b && a<c){
    cou=a;
  }
  if(b<a && b<c){
    cou=b;
  }
  if(c<a && c<b){
    cou=c;
  }
  if(cou==a || cou==b || cou==c){
    p++;
  }
  cou++;
  if(cou==a || cou==b || cou==c){
    p++;
  }
  cou++;
  if(cou==a || cou==b || cou==c){
    p++;
  }
  if(p==3)
    return 1;
  else
    return 0;
}
#Factorial using recursion
int factorial(int n) {
  // Write your code here
  int sum=1;
  for(int i=1;i<=n;i++){
    sum=sum*i;
  }
  return sum;
}
#sum of all the digits using recursion
int sumOfDigits(int n)
{
  if(n==0){
    return 0;
  }
  else{
    return (n%10+ sumOfDigits(n/10));
  }
}
#prime factors using recursion
#include <stdio.h>
int main()
{
   int no ,i=2;
   scanf("%d",&no);
  prime(no,i);
   return 0;
}
void prime(int n ,int i){
  if(n==0 || n==1)
    return;
  if(n%i==0){
    printf("%d\n",i);
    prime(n/i,i);
  }
  else
    prime(n,i+1);
}
#power (base,exp)
long power(int base, int exp) {
  // Write your code here
  int x=1;
  if(exp<0){
    return -1;
  }
  for(int i=1;i<=exp;i++){
    x=x*base;
  }
  return x;
}

#Binary equivalent using recursion
int decimalToBinary(int n)
{
   if (n==1 || n==0){
     return n;
   }
  else{
    return decimalToBinary(n/2)*10+(n%2);
  }
}
#Greatest common divisor using recursion
int gcd(int i, int j)
{
  if(j==0)
    return i;
  else
    gcd(j,i%j);
}
